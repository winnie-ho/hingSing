<div id='orders'>
  <el-container>
    <el-header height='100px'>
      <h1>Hing Sing</h1>
      <h4>Chinese Supermarket</h4>
    </el-header>

    <el-container>
      <el-aside width='200px'>
        <nav-menu></nav-menu>
      </el-aside>
      <el-main>
        <h1>Orders</h1>

      <div class='orders-list'>
        <el-table :data="orders" style="width: 100%" :row-class-name="orderStatusClass">
          <el-table-column
            prop="id"
            label="ID"
            width="50">
          </el-table-column>
          <el-table-column
            prop="date"
            label="Date"
            width="180">
          </el-table-column>
          <el-table-column
            prop="clientId"
            label="Client ID">
          </el-table-column>
          <el-table-column
            prop="items.length"
            label="Size">
          </el-table-column>
          <el-table-column
            prop="totalValue"
            label="Value">
          </el-table-column>
        </el-table>
      </div>


      </el-main>
    </el-container>

  </el-container>
</div>
