<div id='orderView'>
  <site-header></site-header>
  <el-container>
    <el-aside width='200px'>
      <nav-menu></nav-menu>
    </el-aside>
    <el-main>
      <div class='row sb'>
        <h1>Order: {{ order.id }}</h1>
        <div class='row'>
          <order-form v-bind:showAddBtn='false'></order-form>
        </div>
      </div>
      <h3>Date: {{ order.date }}</h3>
      <h3>Client: {{ order.client }}</h3>
      <h3>Number of items: {{ order.items.length }}</h3>
      <h3>Total value: £{{ order.totalValue }}</h3>

      <el-tag v-bind:type='type'>{{ order.status }}</el-tag>

      <div class='order-items-list'>
        <el-table :data="order.items" style="width: 100%">
          <el-table-column
            prop="productId"
            label="Product ID"
            width="100">
          </el-table-column>
          <el-table-column
            prop="productName"
            label="Product Name">
          </el-table-column>
          <el-table-column
            prop="quantity"
            label="Quantity">
          </el-table-column>
          <el-table-column
            prop="price"
            label="Price (£)">
          </el-table-column>
        </el-table>
        </div>
    </el-main>
  </el-container>
  <site-footer></site-footer>
</div>
