<div id='orderView'>
  <site-header></site-header>
  <el-container>
    <el-aside width='200px'>
      <nav-menu></nav-menu>
    </el-aside>
    <el-main>
      <breadcrumb-bar></breadcrumb-bar>
      <div class='row sb'>  
        <h4>Order: {{ order.id }}</h4>
        <div class='row'>
          <order-form v-bind:showAddBtn='false'></order-form>
        </div>
      </div>
      <h1>{{ order.client }}</h1>
      <h4>Updated: {{ order.date }}</h4>
      <h4>Delivery date: {{ order.deliveryDate }}</h4>
      <h4>Number of items: {{ numOfItems }}</h4>
      <h4>Total value: £{{ order.totalValue }}</h4>

      <el-tag v-bind:type='type'>{{ order.status }}</el-tag>

      <div class='order-items-list'>
        <el-table :data="order.items" style="width: 100%">
          <el-table-column
            prop="productId"
            label="Product ID"
            width="100">
          </el-table-column>
          <el-table-column
            prop="productName"
            label="Product Name">
          </el-table-column>
          <el-table-column
            prop="quantity"
            label="Quantity">
          </el-table-column>
          <el-table-column
            prop="unit"
            label="Unit">
          </el-table-column>
          <el-table-column
            prop="unitPrice"
            label="Unit Price"
            width="120">
          </el-table-column>
          <el-table-column
            prop="price"
            label="Price (£)">
          </el-table-column>
        </el-table>
        </div>
    </el-main>
  </el-container>
  <site-footer></site-footer>
</div>
