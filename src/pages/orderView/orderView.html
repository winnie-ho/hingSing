<div id='orderView'>
  <site-header></site-header>
  <nav-menu></nav-menu>
  <el-container>
    <el-main>
      <breadcrumb-bar v-bind:breadcrumbContent='breadcrumbContent'></breadcrumb-bar>
      <order-form v-bind:showAddBtn='false'></order-form>
      <div class='summary'>
        <h4>Order: {{ order.id }}</h4>
        <h1>{{ order.client }}</h1>
        <h4>Updated: {{ order.date }}</h4>
        <h4>Delivery date: {{ order.deliveryDate }}</h4>
        <h4>Number of items: {{ numOfItems }}</h4>
        <h4>Total value: £{{ order.totalValue }}</h4>
      </div>

      <el-tag v-bind:type='type'>{{ order.status }}</el-tag>

      <div class='order-items-list'>
        <el-table :data="order.items" style="width: 100%">
          <el-table-column
            prop="name"
            label="Product">
          </el-table-column>
          <el-table-column
          type='expand'
          width='20'>
          <template slot-scope="props">
            <p>Product ID: {{ props.row.id }}</p>
            <p>Unit: {{ props.row.unit }}</p>
            <p>Unit Price: £{{ props.row.unitPrice }}</p>
          </template>
        </el-table-column>
          <el-table-column
            prop="quantity"
            :label="quantityLabel">
          </el-table-column>
          <el-table-column
            prop="price"
            label="Price (£)">
          </el-table-column>
        </el-table>
        </div>
    </el-main>
  </el-container>
</div>
