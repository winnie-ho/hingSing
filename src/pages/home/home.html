<div id='home'>
  <site-header></site-header>
  <el-container>
    <el-aside width='130px'>
      <nav-menu></nav-menu>
    </el-aside>
    <el-main>
      <div v-show='user && hasProfileSetup'>
        <div class='row sb'>
          <!-- USER DASHBOARD AREA -->
          <div>
            <h1>Hi</h1>
            <el-tag v-show='isAdmin' type='warning'>Admin</el-tag>
            <h3>You have {{ orders.length }} orders.</h3>
          </div>
        </div>
        <div>
          <el-tag type='success'>{{ numOpenOrders }} open</el-tag>
          <el-tag type='info'>{{ numCompleteOrders }} completed</el-tag>
        </div>
        <div class='button-options'>
          <el-button type="primary" v-on:click="goToOrdersPage">View my orders</el-button>
          <el-button type="text" v-on:click="goToProductsPage">Go shopping</el-button>
        </div>
      </div>
      
      <!-- Need to hide both on successful login -->
      <profile-form 
        v-bind:hasProfileSetup='hasProfileSetup' 
        v-bind:displayProfileForm='displayProfileForm' 
        v-on:changeHasProfileSetup='setHasProfileSetup($event)' 
        v-on:changeDisplayProfileForm='setDisplayProfileForm($event)'>
      </profile-form>
      <login-form 
        v-show='isRegisteredUser && !user' 
        v-on:onSetRegisteredUser='setRegisteredUser($event)' 
        v-on:changeHasProfileSetup='setHasProfileSetup($event)' 
        v-on:changeDisplayProfileForm='setDisplayProfileForm($event)'>
      </login-form>
      <register-form 
        v-show='!isRegisteredUser' 
        v-on:onSetRegisteredUser='setRegisteredUser($event)' 
        v-on:changeHasProfileSetup='setHasProfileSetup($event)' 
        v-on:changeDisplayProfileForm='setDisplayProfileForm($event)'>
      </register-form>
    </el-main>
  </el-container>
</div>
