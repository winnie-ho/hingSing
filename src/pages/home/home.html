<div id='home'>
  <site-header></site-header>
  <el-container>
    <el-aside width='130px'>
      <nav-menu></nav-menu>
    </el-aside>
    <el-main>
      <div v-show='user && client'>
        <div class='row sb'>
          <!-- USER DASHBOARD AREA -->
          <div>
            <h1>Hi {{ client.name }}</h1>
            <h3>You have {{ filteredOrders.length }} orders.</h3>
          </div>
        </div>
        <div>
          <el-tag type='success'>{{ numOpenOrders }} open</el-tag>
          <el-tag type='info'>{{ numCompleteOrders }} completed</el-tag>
        </div>
        <div>
          <el-button type="primary" v-on:click="goToOrdersPage">View my orders</el-button>
          <el-button type="primary" v-on:click="goToProductsPage">Go shopping</el-button>
        </div>
      </div>
      <!-- Need to hide both on successful login -->
      <login-form v-show='isRegisteredUser && !user' v-on:onSetRegisteredUser='setRegisteredUser($event)'></login-form>
      <register-form v-show='!isRegisteredUser' v-on:onSetRegisteredUser='setRegisteredUser($event)' v-on:changeDisplayProfileForm='setDisplayProfileForm($event)' v-on:changeHasProfileSetup='setHasProfileSetup($event)'></register-form>
      <profile-form v-show='isRegisteredUser && user && displayProfileForm' v:bind:hasProfileSetup='hasProfileSetup' v-on:changeHasProfileSetup='setHasProfileSetup($event)' v-on:changeDisplayProfileForm='setDisplayProfileForm($event)'></profile-form>


    </el-main>
  </el-container>
</div>
