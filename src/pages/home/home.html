<div id='home'>
  <site-header></site-header>
  <el-container>
    <el-aside width='130px'>
      <nav-menu></nav-menu>
    </el-aside>
    <el-main>
      <!-- Need to hide both on successful login -->
      <login-form v-show='isRegisteredUser && !user' v-on:onSetRegisteredUser='setRegisteredUser($event)'></login-form>
      <register-form v-show='!isRegisteredUser' v-on:onSetRegisteredUser='setRegisteredUser($event)'></register-form>


      <!-- USER DASHBOARD AREA -->
      <div v-show='user'>
        <div>
          <h1>Hi</h1>
          <h3>Recent orders</h3>
          <h3>You have {{ filteredOrders.length }} orders.</h3>
          <el-tag type='success'>{{ numOpenOrders }} open</el-tag>
          <el-tag type='info'>{{ numCompleteOrders }} completed</el-tag>
        </div>
        <div>
          <el-button type="text" v-on:click="goToProductsPage">Go shopping</el-button>
        </div>
      </div>
    </el-main>
  </el-container>
</div>
