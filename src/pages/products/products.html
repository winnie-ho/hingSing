<div id='products'>
  <site-header></site-header>
  <nav-menu></nav-menu>
  <el-container>
    <el-main>
      <div class='row sb'>
        <h1>Shop</h1>
        <product-form v-show='isAdmin' v-bind:showAddBtn='true'></product-form>
      </div>
      <div class='product-list'>
        <product-card v-for='product in products' v-bind:key='product.name' v-bind:product='product'>{{ product.name }}</product-card>
      </div>
    </el-main>
  </el-container>
</div>
