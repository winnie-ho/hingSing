<div id='products'>
  <site-header></site-header>
  <el-container>
    <el-aside width='200px'>
      <nav-menu></nav-menu>
    </el-aside>
    <el-main>
      <div class='row sb'>
        <h1>{{ products.length }} Products</h1>
        <product-form v-bind:showAddBtn='true'></product-form>
      </div>
      <div class='product-list'>
        <product-card v-for='product in products' v-bind:key='product.name' v-bind:product='product'>{{ product.name }}</product-card>
      </div>
    </el-main>
  </el-container>
  <site-footer></site-footer>
</div>
