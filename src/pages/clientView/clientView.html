<div id='clientView'>
  <site-header></site-header>
  <el-container>
    <el-aside width='200px'>
      <nav-menu></nav-menu>
    </el-aside>
    <el-main>
      <div class='row sb'>
        <h1>{{ client.name }}</h1>
        <div class='row'>
          <client-form v-bind:showAddBtn='false'></client-form>
          <edit-bar v-bind:client='client'></edit-bar>
        </div>
      </div>
      <h4>ID: {{ client.id }}</h4>
      <h3>{{ client.address }}</h3>
      <h3>{{ client.postcode }}</h3>
      <h3>{{ client.phone }}</h3>

      <google-map 
        name='view-activity'
        v-bind:lat='client.lat'
        v-bind:lng='client.lng'
        v-bind:name='client.name'>
      </google-map>
    </el-main>
  </el-container>
  <site-footer></site-footer>
</div>
