<div id='clientView'>
  <site-header></site-header>
  <el-container>
    <el-aside width='200px'>
      <nav-menu></nav-menu>
    </el-aside>
    <el-main>
      <breadcrumb-bar v-bind:breadcrumbContent='breadcrumbContent'></breadcrumb-bar>
      <h4>Client: {{ client.id }}</h4>
      <div class='row sb'>
        <h1>{{ client.name }}</h1>
        <div class='row'>
          <client-form v-bind:showAddBtn='false'></client-form>
        </div>
      </div>
      <h4>{{ client.address }}, {{ client.city }}, {{ client.postcode }}</h4>
      <h4>{{ client.phone }}</h4>

      <google-map
        v-show='client.lat && client.lng' 
        name='view-activity'
        v-bind:lat='client.lat'
        v-bind:lng='client.lng'
        v-bind:name='client.name'>
      </google-map>
    </el-main>
  </el-container>
  <site-footer></site-footer>
</div>
