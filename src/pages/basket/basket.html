<div id='basket' class='page'>
  <site-header></site-header>

  <el-container>
    <el-aside width='130px'>
      <nav-menu></nav-menu>
    </el-aside>
    <el-main>
      <breadcrumb-bar v-bind:breadcrumbContent='breadcrumbContent'></breadcrumb-bar>
      <div class='row sb'>
        <h1>{{ basket.length }} Basket</h1>
      </div>
      <div class='basket-list'>
        <el-table :data="basket" style="width: 100%" height='600px' @current-change='setProductToEdit'>
            <el-table-column
            prop="name"
            label="Product"
            width="150">
          </el-table-column>
          <el-table-column
            prop="quantity"
            label="Quantity"
            width='80'>
          </el-table-column>
          <el-table-column>
            <template slot-scope="scope">
              <quantity-form></quantity-form>
            </template>
          </el-table-column>
          <el-table-column
            prop="unit"
            label="Unit">
          </el-table-column>
          <el-table-column
            prop="unitPrice"
            label="Unit Price (Â£)">
          </el-table-column>
          <el-table-column
            prop="price"
            label="Price (Â£)">
          </el-table-column>
          <el-table-column
            fixed="right"
            width="120">
            <template slot-scope="scope">
              <el-button v-on:click.native.prevent="deleteItem(scope.$index, basket)" icon='el-icon-delete' type='danger' circle></el-button>
            </template>
          </el-table-column>
        </el-table>
      </div>
    </el-main>
  </el-container>
</div>
