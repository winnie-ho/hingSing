<div id='clients' class='page'>
  <site-header></site-header>

  <el-container>
    <el-main>
      <breadcrumb-bar v-bind:breadcrumbContent='breadcrumbContent'></breadcrumb-bar>
      <div class='row sb'>
        <h1>{{ clients.length }} Clients</h1>
        <client-form v-bind:showAddBtn='true'></client-form>
      </div>
      <div class='clients-list'>
        <el-table :data="clients" style="width: 100%" height='600px' @current-change="enterClientView">
          <el-table-column
            type='expand'>
            <template slot-scope="props">
              <p>Address: {{ props.row.address }}</p>
              <p>Phone: {{ props.row.phone }}</p>
              <p>Email: {{ props.row.email }}</p>
            </template>
          </el-table-column>
          <el-table-column
            prop="name"
            label="Name">
          </el-table-column>
        </el-table>
      </div>
    </el-main>
  </el-container>
</div>
