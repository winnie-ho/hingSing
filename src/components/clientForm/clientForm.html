<div id='clientForm'>
  <el-button type='primary' v-on:click='clientFormVisible=true'>Add Client</el-button>
  <el-dialog title="Add New Client" :visible.sync="clientFormVisible" width="90%">
    <el-form ref="form" :model="form" label-width="90px">
      <el-form-item label="Name">
        <el-input v-model="form.name"></el-input>
      </el-form-item>
      <el-form-item label="Address">
        <el-input v-model="form.address"></el-input>
      </el-form-item>
      <el-form-item label="Postcode">
        <el-input v-model="form.postcode"></el-input>
      </el-form-item>
      <el-form-item label="Phone">
        <el-input v-model="form.phone"></el-input>
      </el-form-item>
      <el-form-item label="Email">
        <el-input v-model="form.email"></el-input>
      </el-form-item>
      <el-form-item label="Lat">
        <el-input v-model="form.lat"></el-input>
      </el-form-item>
      <el-form-item label="Lng">
        <el-input v-model="form.lng"></el-input>
      </el-form-item>
        <el-button type="primary" @click="onSubmit">Create</el-button>
        <el-button v-on:click='clientFormVisible=false'>Cancel</el-button>
      </el-form-item>
    </el-form>
  </el-dialog>
</div>
